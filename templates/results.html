<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/png" sizes="16x16" rel="icon"
            href="/static/images/app-icon.png">
        <link href="/static/styles/style.css" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/product-sans"
            rel="stylesheet" crossorigin="anonymous">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <title>Current Weather of {{ data.city }}</title>
    </head>
    <style>
    @import url('https://fonts.cdnfonts.com/css/product-sans');
</style>

    <body style="font-family: 'Product Sans', sans-serif;">

        <nav class="navbar navbar-dark bg-dark justify-content-center mb-2">
            <div class="navbar-brand justify-content-center">Get Weather
                Details</div>
        </nav>

        <div class="d-flex justify-content-center m-3">
            <div class="full p-3">
                <div class="d-flex justify-content-center">
                    <img src="{{ url_for('static', filename=data.icon) }}"
                        class="image">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <span class="city">{{ data.city }}, {{ data.country
                            }}</span><br>
                        <span class="date">{{ data.date }}</span><br>
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-center">
                    <div class="text-center"
                        style="border: dashed lightgray 2px; padding: 0px 15px 0px 15px;">
                        <span class="weather">{{ data.weather }}</span>
                        <span class="desc">{{ data.description }}</span>
                    </div>
                </div>
                <hr>
                <div class="info d-flex">
                    <div class="group">
                        <span><img src="/static/images/temp.png"> <span
                                style="font-weight: bold;">Temperature:</span>
                            {{ data.temperature }}</span><br>
                        <span><img src="/static/images/pressure.png"> <span
                                style="font-weight: bold;">Pressure:</span> {{
                            data.pressure }}</span><br>
                        <span><img src="/static/images/wind.png"> <span
                                style="font-weight: bold;">Windspeed:</span> {{
                            data.windspeed }}</span><br>
                    </div>
                    <div class="group">
                        <span><img src="/static/images/temp_feels.png"> <span
                                style="font-weight: bold;">Feels Like:</span> {{
                            data.feels_like }}</span><br>
                        <span><img src="/static/images/humid.png"> <span
                                style="font-weight: bold;">Humidity:</span> {{
                            data.humidity }}</span><br>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{{ url_for('home') }}"><button
                            class="btn btn-dark m-1">Click Here for Another
                            City</button></a>
                </div>
            </div>
        </div>
    </body>

</html>
