<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Current Weather of {{ data.city }}</title>
</head>
<style>
    @import url('https://fonts.cdnfonts.com/css/product-sans');
</style>

<body style="font-family: 'Product Sans', sans-serif;">
    <div>
        <nav class="navbar navbar-dark bg-dark mb-1 justify-content-center">
            <span class="navbar-brand">Weather Details</span>
        </nav>
    </div>
    <div class="d-flex justify-content-center m-3">
        <div class="full p-3">
            <img src="{{ url_for('static', filename=data.icon) }}" class="image">
            <div class="d-flex justify-content-end">
                <div>
                    <span class="city">{{ data.city }}, {{ data.country }}</span><br>
                    <span class="date">{{ data.date }}</span><br>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-start">
                <div style="border: dashed lightgray 2px; padding: 0px 15px 0px 15px;">
                    <span class="weather">{{ data.weather }}</span>
                    <span class="desc">{{ data.description }}</span>
                </div>
            </div>
            <hr>
            <div class="info d-flex">
                <div class="group-one">
                    <span class="temp"><img src="{{ url_for('static', filename='images/temp.png') }}"> <span
                            style="font-weight: bold;">Temperature:</span> {{ data.temperature }}</span><br>
                    <span class="pressure"><img src="{{ url_for('static', filename='images/pressure.png') }}"> <span
                            style="font-weight: bold;">Pressure:</span> {{ data.pressure }}</span><br>
                    <span class="wind"><img src="{{ url_for('static', filename='images/wind.png') }}"> <span
                            style="font-weight: bold;">Windspeed:</span> {{ data.windspeed }}</span><br>
                </div>
                <div class="group-two">
                    <span class="temp_feels"><img src="{{ url_for('static', filename='images/temp_feels.png') }}"> <span
                            style="font-weight: bold;">Feels Like:</span> {{ data.feels_like }}</span><br>
                    <span class="humid"><img src="{{ url_for('static', filename='images/humid.png') }}"> <span
                            style="font-weight: bold;">Humidity:</span> {{ data.humidity }}</span><br>
                </div>
            </div>
            <div>
                <a href="{{ url_for('home') }}"><button class="btn btn-dark m-1">Click Here for Another
                        City</button></a>
            </div>
        </div>
    </div>
</body>

</html>
